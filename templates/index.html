<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SDN框架</title>
</head>
<!--设置框架-->
<!--frameborder显示边框，0显示，1不显示 border边框的粗细-->
<frameset rows="100,*,100" frameborder="1" border="1" noresize="noresize">
	<frame name="top" src="/static/html/top.html"/>
		<frameset cols="20%,80%">
			<frame name="left" src="static/html/left.html"/>
			<frame name="right" src="static/html/right.html" srcolling="yes"/>
		</frameset>
	<frame name="bottom" src="static/html/bottom.html"/>
</frameset>
</html>
